<!DOCTYPE html>
<html>
  <head>
    <title>Simple jQuery Draggable and Resizeable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
    <link href="assets/main.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h1>jQuery Draggable and Resizeable</h1>
        <p class="lead">crisp like a new dollar bill</p>
      </div>
      <br>
      <div id="containment" class="well">
        <div id="drag-me" style="display:inline-block">
          <img id="resize-me" src="assets/me.jpg" />
        </div>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="assets/main.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
